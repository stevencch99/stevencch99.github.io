{% if page.bg %}
  <aside class="sidebar" role="note" style="background-image: url({{ site.images | relative_url }}/{{ page.bg }})">
{% else %}
  <aside class="sidebar" role="note" style="background-image: url({{ site.images | relative_url }}/nasa-63032-unsplash--compressed.jpg)">
{% endif %}

  <div class="cover">

    <!-- <div class="cover__title">
      <p>Steven C.</p>
    </div> -->
    
    <div class="cover__text">
      <div class="heading">
        {% if page.tags %}
          {% for tag in page.tags %}
            <a href="{{ site.baseurl }}/posts/#{{ tag | downcase }}">{{ tag | downcase }}</a>
          {% endfor %}
        {% elsif page.title %}
          {{ page.title }}
        {% else %}
        <a href="{ site.baseurl }" class="aside__landing">From Zen to Code</a>
        <!-- <p>Steven Chang</p> -->
        <br/>
          <a href="https://github.com/stevencch99"><i class="fab fa-github-alt fa-spin"></i></a>
          <a href="https://www.linkedin.com/in/stevenchchang/"><i class="fab fa-linkedin"></i></a>
        {% endif %}

      </div>

      <p class="aside__page-summary">
        {% if page.summary %}
          {{ page.summary }}
        {% else %}
          <p class="aside__text">
            <span></span>
          </p>
        {% endif %}
      </p>

    </div>

  </div>

  <div id="switcher"></div>
</aside>
